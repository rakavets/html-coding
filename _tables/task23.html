<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="task23.css">
</head>

<body>
    <h1>Итоговая таблица</h1>
    <table>
        <tr>
            <th>Город</th>
            <th class="style-1">Посещений</th>
            <th class="align-right">%</th>
        </tr>
        <tr>
            <td>СПб</td>
            <td class="align-center">199</td>
            <td class="align-right">65.12</td>
        </tr>
        <tr class="style-2">
            <td>Москва</td>
            <td class="align-center">69</td>
            <td class="align-right">21.3</td>
        </tr>
        <tr>
            <td>Киев</td>
            <td class="align-center">5</td>
            <td class="align-right">8</td>
        </tr>
        <tr class="style-2">
            <td colspan="2">Посещений за весь период</td>
            <td class="align-right">273</td>
        </tr>
    </table>
</body>

</html>
