<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>First million bootstrap</title>
</head>

<body>
    
    <header class="container section-intro">

        <div class="row">
            <div class="col-lg-12">
                <div class="header-intro">
                    <p class="text-center">Получите видео-инструкцию</p>
                    <h1 class="text-center">Как заработать свой первый миллион</h1>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-7">
                <div class="video-intro">
                    <iframe width="540" height="366" src="https://www.youtube.com/embed/L_dWvTCdDQ4" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>

            </div>

            <div class="col-md-5 form">
                <div class="form-intro">
                    <h3 class="form-title">
                        Введите свой email
                    </h3>

                    <form action="#" class="form__group text-center">
                        <input type="text" placeholder="Ваше имя" class="form__input" required>
                        <input type="email" class="form__input" id="email" placeholder="Введите email" required>
                        <button type="submit" class="form__btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>

    </header>


    <div class="container section__reasons">

        <div class="row">
            <div class="col-lg-12">
                <div class="reasons__title text-center">
                    <h3>
                        ПОЧЕМУ ЭТО НАДО СДЕЛАТЬ СЕЙЧАС
                    </h3>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-3 item__reason">
                <div class="reason__img text-center">
                    <img src="img/1.png" alt="icon">
                </div>
    
                <div class="reason__text text-center">
                    <p>
                        Первое преимущество
                    </p>
                </div>
            </div>
    
    
    
            <div class="col-lg-3 item__reason">
                <div class="reason__img text-center">
                    <img src="img/2.png" alt="icon">
                </div>
    
                <div class="reason__text text-center">
                    <p>
                        Второе преимущество
                    </p>
                </div>
            </div>
    
    
    
            <div class="col-lg-3 item__reason">
                <div class="reason__img text-center">
                    <img src="img/3.png" alt="icon">
                </div>
    
                <div class="reason__text text-center">
                    <p>
                        Третье преимущество
                    </p>
                </div>
            </div>
    
    
    
            <div class="col-lg-3 item__reason">
                <div class="reason__img text-center">
                    <img src="img/4.png" alt="icon">
                </div>
    
                <div class="reason__text text-center">
                    <p>
                        Четвертое преимущество
                    </p>
                </div>
            </div>

        </div>
        

        <div class="row">
            <div class="col-lg-12">
                <form action="#" class="reasons__form text-center">
                    <button type="submit" class="form__btn">Получить инструкцию</button>
                </form>
            </div>
        </div>

    </div>

    <footer class="container section__clients">

        <div class="row">
            <div class="col-lg-12">
                <div class="reasons__title text-center">
                    <h3>
                        НАШИ КЛИЕНТЫ
                    </h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 clients">
                <img src="img/face1.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face2.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face3.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face4.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face5.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face6.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face7.jpg" alt="client">
            </div>

            <div class="col-lg-3 clients">
                <img src="img/face8.jpg" alt="client">
            </div>
        </div>
        

    </footer>

</body>

</html>
