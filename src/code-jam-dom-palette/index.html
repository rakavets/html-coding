<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Jam DOM Pallete</title>
    <link rel="stylesheet" href="./palette/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="menu tool">
        <div id="paint-bucket" class="menu-item">
            <div class="menu-item-icon tool"><i class="fas fa-fill-drip tool"></i></div>
            <div class="menu-item-title tool ">
                <p>Paint bucket</p>
            </div>
        </div>
        <div id="choose-color" class="menu-item">
            <div class="menu-item-icon"><i class="fas fa-eye-dropper"></i></div>
            <div class="menu-item-title">
                <p>Choose color</p>
            </div>
        </div>
        <div id="move" class="menu-item">
            <div class="menu-item-icon"><i class="fas fa-arrows-alt"></i></div>
            <div class="menu-item-title">
                <p>Move</p>
            </div>
        </div>
        <div id="transform" class="menu-item">
            <div class="menu-item-icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="menu-item-title">
                <p>Transform</p>
            </div>
        </div>
    </div>

    <div class="palette menu">
        <div class="menu-item">
            <div id="current-color" class="menu-item-logo" style="background-color: green"></div>
            <div class="menu-item-title">
                <p>Current color</p>
            </div>
        </div>
        <div class="menu-item">
            <div id="previous-color" class="menu-item-logo"></div>
            <div class="menu-item-title">
                <p>Previos color</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-logo" style="background-color: red"></div>
            <div class="menu-item-title">
                <p>Red</p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-logo" style="background-color: blue"></div>
            <div class="menu-item-title">
                <p>Blue</p>
            </div>
        </div>
    </div>

    <div class="canvas">
        <div class="data-canvas">
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
            <div class="data-place">
                <div class="data" draggable="true"></div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./palette/script.js"></script>
