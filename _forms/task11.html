<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>

</head>

<body>
    <h1>Регистрация</h1>

    <form action="http://localhost:8080/registration" method="post">
        <label>
            Ваш логин (email): <br>
            <input type="text" name="login"><br><br>
        </label>
        <label>
            Пароль: <br> 
            <input type="text" name="password"><br><br>
        </label>  
        <label>
            Информация о себе: <br> 
            <textarea name="comment" rows="5">
            </textarea><br><br>   
        </label>
        <label>
            <input type="checkbox" name="subscribe" checked> Подписаться на рассылку<br><br>
        </label>
        <input type="submit" value="Зарегистрироваться">
    </form>
</body>

</html>
