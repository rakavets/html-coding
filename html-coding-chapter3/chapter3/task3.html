<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Неупорядоченный список</title>
    </head>
    <body>
        <h1>Список изученных тегов</h1>
        <ul>
            <li>html</li>
            <li>head</li>
            <li>body</li>
            <li>p</li>
            <li>h1</li>
            <li>ul</li>
        </ul>
        <p>Неупорядоченный список используется для простого перечисления объектов, когда порядок неважен.</p>
    </body>
</html>
